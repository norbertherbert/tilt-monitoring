<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pole Tilt Monitoring</title>
		<meta charset="utf-8">
		<!-- <link type="text/css" rel="stylesheet" href="pole-model.css"> -->
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
				margin: 0;
			}
			a {
				color: #08f;
			}
			#container-top-right {
				position: fixed;
				top: 0;
				right: 0;
			}
			#container-top-left {
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="container-top-right"></div>
		<div id="container-top-left"></div>

		<script type="module">

			import {initPoleModel, setRenderParams} from "./pole-model.js";

			initPoleModel(() => {
				setRenderParams({
					abeewaySensor: true,
					localAxes: true,
					tiltAngles: true,
					sphericalAngles: true,
					theta: 32,
					phi: 68,
					psi: 15,
				})
			})
			
		</script>
	</body>
</html>
